<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label for="height">Height in CM: </label><input type="text" id="height"></p>
            <p> <label for="weight">Weight in KG: </label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="result"></div>

            <div id="weightGuide">
                <h3>BMI Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script>
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        const height = document.querySelector("#height").value;
        const weight = document.querySelector("#weight").value;
        const result = document.querySelector("#result");

        if (height === "" || height < 0 || isNaN(height)) {
            result.innerHTML = `Please give valid height ${height}`
        } else if (weight === "" || weight < 0 || isNaN(weight)) {
            result.innerHTML = `Please give valid weight ${weight}`
        } else {
            const bmi = ((weight) / ((height * height) / 10000)).toFixed(2);

            if (bmi < 18.6) {
                result.innerHTML = `<span>Under weigth :${bmi}</span>`;
            } else if (bmi > 18.6 && bmi < 24.9) {
                result.textContent = `Normal Weight:${bmi}`;
            } else {
                result.textContent = `Over Weight : ${bmi}`
            }
            // result.innerHTML = `<span>${bmi}</span>${msg} `
        }

    })

</script>

</html>
